<div class="prd-card" (click)="openProductdDetails(data?._id)">
  <div class="prd-img">
    <img src="{{ imageRoot }}{{ data?.image[0] }}" />
    <!-- <div *ngIf="data?.image != 0">
      <ng-container *ngFor="let image of data?.image">
        <img [src]="imageRoot + image" alt="Product image" class="img-fluid" />
      </ng-container>
    </div>
    <div *ngIf="data?.image == 0">
      <div class="alert alert-secondary">لم يتم اضافة اي صور!</div>
    </div> -->

    <div class="eye-icon">
      <span> 100 </span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="43"
        height="25"
        fill="currentColor"
        class="bi bi-eye"
        viewBox="0 0 16 16"
      >
        <path
          d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"
        />
        <path
          d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"
        />
      </svg>
    </div>
  </div>

  <div>
    <div class="prd-info">
      <hr />
      <h3>{{ data.name }}</h3>
      <div class="row">
        <div class="col-md-6 col-12">
          <p>{{ data.price }}</p>
        </div>

        <div class="col-md-6 col-12">
          <ngb-rating
            [max]="5"
            [rate]="data.rate"
            [readonly]="true"
          ></ngb-rating>
        </div>
      </div>

      <button
        class="prd-btn"
        *ngIf="userRole != 'buyer'"
        (click)="openProductdDetails(data?._id)"
      >
        عرض التفاصيل
      </button>
      <button
        class="add-request-button"
        *ngIf="userRole == 'buyer'"
        routerLink="/buyer/add-order/{{ data._id }}"
      >
        طلب شراء
      </button>
    </div>
  </div>
</div>
