<div class="container mt-5 mb-5">
  <div class="card">
    <div class="row g-0">
      <div class="col-md-6 border-end">
        <div class="d-flex flex-column justify-content-center">
          <div class="main_image"> <img [src]="this.currentImage ?? data.image[0]" id="main_product_image" width="350"
              height="300">
          </div>
          <div class="thumbnail_images">
            <ul id="thumbnail">
              <li *ngFor="let image of data.image"><img (click)="changeImage(image)" src="{{image}}" width="70"
                  height="50"></li>
              <!-- <li><img onclick="changeImage(this)" src="https://i.imgur.com/w6kEctd.jpg" width="70"></li>
              <li><img onclick="changeImage(this)" src="https://i.imgur.com/L7hFD8X.jpg" width="70"></li>
              <li><img onclick="changeImage(this)" src="https://i.imgur.com/6ZufmNS.jpg" width="70"></li> -->
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="p-3 right-side">
          <div class="d-flex justify-content-between align-items-center">
            <h3>{{data.name}}</h3>
            <!-- <span class="heart"><i class='bx bx-heart'></i></span> -->
          </div>
          <div class="mt-2 pr-3 content">
            <p>{{data.description}}</p>
          </div>
          <h3>E&#xa3; {{data.sellPrice}}</h3>
          <!-- <div class="ratings d-flex flex-row align-items-center">
            <div class="d-flex flex-row"> <i class='bx bxs-star'></i> <i class='bx bxs-star'></i> <i
                class='bx bxs-star'></i> <i class='bx bxs-star'></i> <i class='bx bx-star'></i> </div> <span>441
              reviews</span>
          </div> -->
          <div class="mt-5"> <span class="fw-bold">الألوان المتاحة</span>
            <div class="colors">
              <ul id="marker">
                <li *ngFor="let property of data.properties">{{property.color}}</li>
              </ul>
            </div>
          </div>
          <div class="mt-3"> <span class="fw-bold">المقاسات المتاحة</span>
            <div class="colors">
              <ul id="marker">
                <li *ngFor="let property of data.properties">{{property.size}}</li>
              </ul>
            </div>
            <div class="mt-3"> <span class="fw-bold">الكمية المتاحة</span>
              <div class="colors">
                <ul id="marker">
                  <li>{{data.total_amount}}</li>
                </ul>
              </div>
            </div>

            <div class="buttons d-flex flex-row mt-5 gap-3">
              <button class="btn btn-primary" *ngIf="userRole == 'buyer'"
                routerLink="/buyer/add-order/{{ data._id }}">طلب شراء</button>
              <button class="btn btn-primary" *ngIf="!userRole" routerLink="/auth/login">سجل لتقديم طلب
                شراء</button>
              <button class=" btn btn-primary backward"
                routerLink="/{{userRole ? userRole : 'sales-website'}}/all-products">
                للرجوع لصفحة كل طلباتك <i class="fa-solid fa-arrow-rotate-left"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
